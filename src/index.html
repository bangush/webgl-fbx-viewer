<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OwO</title>
  <script src="//threejs.org/build/three.js"></script>
  <script src="//threejs.org/examples/js/libs/inflate.min.js"></script>
  <script src="//threejs.org/examples/js/loaders/FBXLoader.js"></script>
  <script src="//threejs.org/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <style>
    .webgl-stage{
      width:80%;
      max-width:1200px;
     
      position: relative;
      left:0;
      top:0;
      margin:0 auto;
      margin-top:30px;
      /* box-shadow: 6px 6px 10px rgba(0,0,0,.3); */
    }
    .webgl-stage::after{
      content: '';
      display: block;
      padding-top:50%;
      width:100%;

    }
  

  </style>
  <main id="app">
    <a href="//github.com/dwqdaiwenqi/webgl-fbx-viewer" target="_blank" style="position:fixed;right:0;top:0;z-index:3;" >
      <img src="//alloyteam.github.io/github.png" alt=""/>
    </a>
      <!-- //static.xyimg.net/cn/static/fed/common/img/posterx.jpg -->
    <p style="font-size:20px;padding:20px;color:aqua;">assetstore webgl-sdk v1.0.0</p>
    <div class="webgl-stage">
      <div style="position: absolute;left:0;top:0;width:100%;height:100%;">
        
      </div>
     
    </div>
   
  </main>
  <script>
    WebGlAssetStore.init('.webgl-stage>div',{
      enableMenu: true,
      textureCube: [],
      poster:'//static.xyimg.net/cn/static/fed/common/img/posterx.jpg',
      src:'//192.168.94.204:7878/models/cxy-model/12312.FBX'
    }).onError((e)=>{
      alert(e)
    })
  </script>
</body>
</html>
